{% extends "blog/wrapper.html" %}
{% block content %}
<div class="container">
<form class="text-center" action="{% url 'blog:register' %}" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit"  value="Register">
      {% if register_error %}
    <br/>
    <div class="alert alert-danger" role="alert">
    {{ register_error }}
    </div>
    {% endif %}
</form>
</div>
{% endblock %}
