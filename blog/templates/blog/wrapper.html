<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyFirstBlog</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
</head>

<div class="container">
<center> <h1><b>MY FIRST BLOG</b></h1></center>

    {% if user.is_authenticated %}
    <center><b>Hello, {{user}} !</b><br/></center>
    <center><a href="{% url 'blog:signout' %}" class="btn btn-info"> LOGOUT </a></center>
{% else %}
<center><b>Hello, guest !</b><br/></center>
<center>
<a href="{% url 'blog:signin' %}" class="btn btn-info">LOGIN</a>
<a href="{% url 'blog:register' %}" class="btn btn-info">REGISTER</a>
</center>
{% endif %}

<center>


{% block content %}


{% endblock %}


            <a href="{% url 'blog:index' %}" class="btn btn-info">HOMEPAGE</a>
<a href="{% url 'blog:all' %}" class="btn btn-info">ALL POSTS</a>
<a href="{% url 'blog:history' %}" class="btn btn-info">POST HISTORY</a>

</center>
</div>
</body>
</html>
