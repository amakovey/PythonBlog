{% extends "blog/wrapper.html" %}
{% block content %}
<div class="container">
<form class="text-center" action="{% url 'blog:signin' %}" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit"  value="Login"><br/>
    {% if signin_error %}
    <br/>
    <div class="alert alert-danger" role="alert">
    {{ signin_error }}
    </div>
    {% endif %}
</form>
</div>
{% endblock %}
